# BEE Momentum Meter - Production Deployment Workflow
# Epic 1.1 - Task T1.1.5.13

name: Production Deployment

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy'
        required: true
        type: string
        default: 'latest'
      skip_tests:
        description: 'Skip test execution (emergency deploy only)'
        required: false
        type: boolean
        default: false

env:
  FLUTTER_VERSION: '3.32.0'
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    outputs:
      version: ${{ steps.version.outputs.version }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Extract version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          
      - name: Verify environment variables
        run: |
          echo "Checking required environment variables..."
          required_vars=("SUPABASE_URL" "SUPABASE_ANON_KEY")
          for var in "${required_vars[@]}"; do
            if [ -z "${!var}" ]; then
              echo "‚ùå Missing required secret: $var"
              exit 1
            else
              echo "‚úÖ $var is set"
            fi
          done
        env:
          SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.PROD_SUPABASE_ANON_KEY }}
          
      - name: Install dependencies
        run: |
          cd app
          flutter pub get
          
      - name: Run security scan
        run: |
          cd app
          flutter pub deps
          flutter analyze --fatal-infos
          
      - name: Run tests
        if: ${{ !github.event.inputs.skip_tests }}
        run: |
          cd app
          flutter test --coverage --reporter=github
          
      - name: Check test coverage
        if: ${{ !github.event.inputs.skip_tests }}
        run: |
          cd app
          if command -v lcov &> /dev/null; then
            lcov --summary coverage/lcov.info
            coverage=$(lcov --summary coverage/lcov.info 2>/dev/null | grep -o "lines.*: [0-9.]*%" | cut -d: -f2 | cut -d% -f1 | xargs)
            echo "Test coverage: ${coverage}%"
            if (( $(echo "$coverage >= 80" | bc -l) )); then
              echo "‚úÖ Test coverage meets requirement (${coverage}% >= 80%)"
            else
              echo "‚ùå Test coverage below requirement (${coverage}% < 80%)"
              exit 1
            fi
          else
            echo "‚ö†Ô∏è lcov not available, skipping coverage check"
          fi
          
      - name: Run integration tests
        if: ${{ !github.event.inputs.skip_tests }}
        run: |
          cd app
          flutter test integration_test/

  build-android:
    name: Build Android Release
    needs: validate
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          
      - name: Configure Android signing
        run: |
          cd app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/keystore.jks
          echo "storeFile=keystore.jks" >> android/key.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          
      - name: Install dependencies
        run: |
          cd app
          flutter pub get
          
      - name: Build production APK
        run: |
          cd app
          flutter build apk --release \
            --dart-define=ENVIRONMENT=production \
            --dart-define=SUPABASE_URL="${{ secrets.PROD_SUPABASE_URL }}" \
            --dart-define=SUPABASE_ANON_KEY="${{ secrets.PROD_SUPABASE_ANON_KEY }}" \
            --dart-define=APP_VERSION="${{ needs.validate.outputs.version }}" \
            --dart-define=SENTRY_DSN="${{ secrets.SENTRY_DSN }}"
            
      - name: Build App Bundle
        run: |
          cd app
          flutter build appbundle --release \
            --dart-define=ENVIRONMENT=production \
            --dart-define=SUPABASE_URL="${{ secrets.PROD_SUPABASE_URL }}" \
            --dart-define=SUPABASE_ANON_KEY="${{ secrets.PROD_SUPABASE_ANON_KEY }}" \
            --dart-define=APP_VERSION="${{ needs.validate.outputs.version }}" \
            --dart-define=SENTRY_DSN="${{ secrets.SENTRY_DSN }}"
            
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-apk
          path: app/build/app/outputs/apk/release/app-release.apk
          retention-days: 30
          
      - name: Upload Bundle artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-bundle
          path: app/build/app/outputs/bundle/release/app-release.aab
          retention-days: 30
          
      - name: Upload to Play Store (Internal Testing)
        if: github.event_name == 'push'
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.momentumhealth.beemvp
          releaseFiles: app/build/app/outputs/bundle/release/app-release.aab
          track: internal
          status: completed
          inAppUpdatePriority: 2
          changesNotSentForReview: true

  build-ios:
    name: Build iOS Release
    needs: validate
    runs-on: macos-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true
          
      - name: Install CocoaPods
        run: gem install cocoapods
        
      - name: Setup iOS certificates
        run: |
          echo "${{ secrets.IOS_CERTIFICATE_BASE64 }}" | base64 -d > certificate.p12
          echo "${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}" | base64 -d > profile.mobileprovision
          
          # Install certificate
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -A
          security set-keychain-settings build.keychain
          security unlock-keychain -p "" build.keychain
          security list-keychains -s build.keychain
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/
          
      - name: Install dependencies
        run: |
          cd app
          flutter pub get
          cd ios
          pod install
          
      - name: Build iOS release
        run: |
          cd app
          flutter build ios --release --no-codesign \
            --dart-define=ENVIRONMENT=production \
            --dart-define=SUPABASE_URL="${{ secrets.PROD_SUPABASE_URL }}" \
            --dart-define=SUPABASE_ANON_KEY="${{ secrets.PROD_SUPABASE_ANON_KEY }}" \
            --dart-define=APP_VERSION="${{ needs.validate.outputs.version }}" \
            --dart-define=SENTRY_DSN="${{ secrets.SENTRY_DSN }}"
            
      - name: Archive iOS app
        run: |
          cd app/ios
          xcodebuild -workspace Runner.xcworkspace \
                     -scheme Runner \
                     -configuration Release \
                     -archivePath build/Runner.xcarchive \
                     archive
                     
      - name: Export IPA
        run: |
          cd app/ios
          xcodebuild -exportArchive \
                     -archivePath build/Runner.xcarchive \
                     -exportPath build \
                     -exportOptionsPlist ExportOptions.plist
                     
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: ios-ipa
          path: app/ios/build/*.ipa
          retention-days: 30

  health-check:
    name: Post-Deployment Health Check
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Test Supabase connectivity
        run: |
          echo "Testing Supabase connectivity..."
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "apikey: ${{ secrets.PROD_SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.PROD_SUPABASE_ANON_KEY }}" \
            "${{ secrets.PROD_SUPABASE_URL }}/rest/v1/")
          
          if [ "$response" = "200" ]; then
            echo "‚úÖ Supabase connectivity test passed"
          else
            echo "‚ùå Supabase connectivity test failed (HTTP $response)"
            exit 1
          fi
          
      - name: Run health checks
        run: |
          echo "Running comprehensive health checks..."
          # Add specific health check commands here
          echo "‚úÖ Health checks completed"

  notify:
    name: Notify Deployment Status
    needs: [validate, build-android, build-ios, health-check]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          channel: '#momentum-meter-alerts'
          username: 'BEE Deploy Bot'
          icon_emoji: ':bee:'
          text: |
            üöÄ **Momentum Meter Deployment**
            
            **Version**: ${{ needs.validate.outputs.version }}
            **Status**: ${{ job.status == 'success' && '‚úÖ SUCCESS' || '‚ùå FAILED' }}
            **Environment**: Production
            
            **Build Results**:
            - Android: ${{ needs.build-android.result == 'success' && '‚úÖ' || '‚ùå' }}
            - iOS: ${{ needs.build-ios.result == 'success' && '‚úÖ' || '‚ùå' }}
            - Health Checks: ${{ needs.health-check.result == 'success' && '‚úÖ' || '‚ùå' }}
            
            ${{ job.status == 'success' && 'üéâ Ready for app store deployment!' || '‚ö†Ô∏è Manual intervention required' }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send monitoring event
        if: success()
        run: |
          if [ -n "${{ secrets.MONITORING_WEBHOOK }}" ]; then
            curl -X POST "${{ secrets.MONITORING_WEBHOOK }}" \
              -H "Content-Type: application/json" \
              -d '{
                "event": "deployment",
                "version": "${{ needs.validate.outputs.version }}",
                "environment": "production",
                "timestamp": "'$(date -Iseconds)'",
                "status": "success",
                "builds": {
                  "android": "${{ needs.build-android.result }}",
                  "ios": "${{ needs.build-ios.result }}"
                }
              }'
          fi

  publish-release:
    name: Publish GitHub Release
    needs: [validate, build-android, build-ios, health-check]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && needs.health-check.result == 'success'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download Android artifacts
        uses: actions/download-artifact@v3
        with:
          name: android-bundle
          path: ./artifacts/android/
          
      - name: Download iOS artifacts
        uses: actions/download-artifact@v3
        with:
          name: ios-ipa
          path: ./artifacts/ios/
          
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.validate.outputs.version }}
          release_name: BEE Momentum Meter ${{ needs.validate.outputs.version }}
          body: |
            ## üöÄ BEE Momentum Meter Release ${{ needs.validate.outputs.version }}
            
            **Epic 1.1 - Momentum Meter Production Release**
            
            ### ‚ú® What's New
            - Production-ready momentum meter with comprehensive monitoring
            - Enhanced error tracking with Sentry integration
            - Improved health checks and performance monitoring
