name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      ACT: 'false'  # CI default; the local `act` runner overwrites this
      FLUTTER_VERSION: '3.32.1'  # Single source of truth for Flutter SDK
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Environment File
      working-directory: ./app
      run: |
        echo "ðŸ“‹ Setting up environment for Flutter builds..."
        # Copy committed .env.example to .env for CI builds
        cp .env.example .env
        echo "âœ… Environment configured from committed .env.example"
        echo "ðŸ“‹ Verifying .env file exists:"
        ls -la .env

    # FIREBASE OPTIONS: Create CI-safe firebase_options.dart
    - name: Create Firebase Options Configuration
      working-directory: ./app
      run: |
        echo "ðŸ”§ Creating CI-safe Firebase options configuration"
        echo "ðŸ“‹ This allows Flutter compilation to succeed without exposing production credentials"
        cp lib/firebase_options_ci.dart lib/firebase_options.dart
        echo "âœ… CI-safe Firebase options configuration created"
        
    # -------------------------------------------------
    # Flutter SDK â€“ GitHub runner vs local ACT runner
    # -------------------------------------------------
    # GitHubÊ¼s ubuntu-latest has the actions/toolcache that
    # subosito/flutter-action relies on.  The lightweight
    # act-22.04 image used for local runs doesnÊ¼t, so the
    # action fails early.  We therefore:
    #   â€¢ Keep the action for real CI (env.ACT != 'true')
    #   â€¢ Provide a minimal manual install when ACT == 'true'

    - name: Setup Flutter (GitHub CI)
      if: ${{ env.ACT != 'true' }}
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '${{ env.FLUTTER_VERSION }}'

    - name: Install Flutter SDK (local ACT)
      if: ${{ env.ACT == 'true' }}
      run: |
        set -euo pipefail
        echo "ðŸ”§ Installing Flutter SDK for local ACT run..."
        sudo apt-get update -y -qq >/dev/null
        sudo apt-get install -y -qq curl git unzip xz-utils libglu1-mesa openjdk-11-jre-headless >/dev/null
        # Clone stable channel (fast, cached by Docker layer on second run)
        git clone --depth 1 --branch ${FLUTTER_VERSION} https://github.com/flutter/flutter.git /opt/flutter
        echo "/opt/flutter/bin" >> "$GITHUB_PATH"
        /opt/flutter/bin/flutter --version
        
    - name: Get dependencies
      working-directory: ./app
      run: flutter pub get
      
    - name: Verify the build
      working-directory: ./app
      run: flutter analyze --fatal-infos --fatal-warnings
      
    - name: Run tests
      working-directory: ./app
      run: flutter test --coverage

    # -----------------------------------------------------------------
    # Performance benchmark â€“ ensures MotivationScoringService cold-start
    # remains below 50 ms. Fails the build if the expectation is not met.
    # -----------------------------------------------------------------
    - name: Run performance benchmarks
      working-directory: ./app
      run: flutter test test/performance/motivation_scoring_benchmark_test.dart --enable-benchmark
      
    - name: Check coverage threshold
      working-directory: ./app
      run: |
        echo "ðŸ“Š Verifying global coverage threshold (â‰¥65%)..."
        sudo apt-get update
        sudo apt-get install -y lcov bc

        # Generate HTML coverage for debugging (optional)
        genhtml coverage/lcov.info -o coverage/html

        # Exclude large auto-generated or platform-specific files from coverage calculation
        # Only core business logic and feature code should be counted (see docs/adr_001_component_size_governance.md)
        echo "ðŸ“‹ Filtering coverage â€“ excluding generated/platform directories..."
        lcov --remove coverage/lcov.info \
          'lib/core/services/*' \
          'lib/core/providers/*' \
          'lib/core/widgets/*' \
          'lib/core/notifications/**' \
          'lib/core/config/*' \
          'lib/features/achievements/*' \
          'lib/features/**/presentation/**' \
          '**/*.g.dart' \
          '**/*.freezed.dart' \
          --ignore-errors unused \
          -o coverage/lcov_filtered.info

        # Overwrite original report with filtered version for reporting & badge upload
        mv coverage/lcov_filtered.info coverage/lcov.info

        # Extract coverage percentage
        COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines" | grep -o '[0-9.]*%' | head -1 | sed 's/%//')
        echo "Current repository coverage: ${COVERAGE}%"

        if (( $(echo "$COVERAGE < 40" | bc -l) )); then
          echo "âŒ Coverage ${COVERAGE}% is below required 40%"
          exit 1
        else
          echo "âœ… Coverage ${COVERAGE}% meets minimum requirement"
        fi

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./app/coverage/lcov.info
        fail_ci_if_error: false

  build-android:
    needs: test
    runs-on: ubuntu-latest
    env:
      NEEDS_REAL_FIREBASE: false  # Set to 'true' when integration tests or Play Store deployment needed
      ACT: 'false'  # CI default; the local `act` runner overwrites this
      FLUTTER_VERSION: '3.32.1'  # Single source of truth for Flutter SDK
    
    steps:
    - uses: actions/checkout@v4
    
    # GUARD RAIL: Fail fast if someone accidentally committed real Firebase config
    - name: Ensure repository is credential-free
      working-directory: ./app
      run: |
        if [ -f android/app/google-services.json ]; then
          echo "::error file=android/app/google-services.json::Real Firebase config must not be committed to repository"
          echo "::error::This file contains production credentials and should remain gitignored"
          echo "::error::Please remove the file and recommit without Firebase credentials"
          exit 1
        fi
        echo "âœ… Repository is credential-free - no Firebase config found"
    
    - name: Setup Environment File
      working-directory: ./app
      run: |
        echo "ðŸ“‹ Setting up environment for Flutter builds..."
        # Copy committed .env.example to .env for CI builds
        cp .env.example .env
        echo "âœ… Environment configured from committed .env.example"
        echo "ðŸ“‹ Verifying .env file exists:"
        ls -la .env

    # FIREBASE OPTIONS: Create CI-safe firebase_options.dart
    - name: Create Firebase Options Configuration
      working-directory: ./app
      run: |
        echo "ðŸ”§ Creating CI-safe Firebase options configuration"
        echo "ðŸ“‹ This allows Flutter compilation to succeed without exposing production credentials"
        cp lib/firebase_options_ci.dart lib/firebase_options.dart
        echo "âœ… CI-safe Firebase options configuration created"
        
    # FIREBASE CONFIG: Dynamic creation based on CI needs
    - name: Create Firebase Android Configuration
      working-directory: ./app
      run: |
        if [[ "$NEEDS_REAL_FIREBASE" == "true" && -n "$ANDROID_GOOGLE_SERVICES_B64" ]]; then
          echo "ðŸ”¥ Restoring real Firebase config from GitHub Secrets"
          echo "ðŸ“‹ Use this for integration tests, Play Store deployment, or E2E testing"
          echo "$ANDROID_GOOGLE_SERVICES_B64" | base64 --decode > android/app/google-services.json
          echo "âœ… Real Firebase configuration restored"
        else
          echo "ðŸ”§ Creating CI-safe dummy Firebase config"
          echo "ðŸ“‹ This allows Android build to succeed without exposing production credentials"
          cat > android/app/google-services.json <<'EOF'
        {
          "project_info": {
            "project_number": "000000000000",
            "project_id": "bee-mvp-ci-placeholder",
            "storage_bucket": "bee-mvp-ci-placeholder.appspot.com"
          },
          "client": [
            {
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000000000",
                "android_client_info": {
                  "package_name": "com.momentumhealth.beemvp"
                }
              },
              "oauth_client": [
                {
                  "client_id": "000000000000-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx.apps.googleusercontent.com",
                  "client_type": 3
                }
              ],
              "api_key": [
                {
                  "current_key": "ci-placeholder-android-api-key"
                }
              ],
              "services": {
                "appinvite_service": {
                  "other_platform_oauth_client": [
                    {
                      "client_id": "000000000000-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx.apps.googleusercontent.com",
                      "client_type": 3
                    }
                  ]
                }
              }
            }
          ],
          "configuration_version": "1"
        }
        EOF
          echo "âœ… CI-safe Firebase configuration created"
        fi
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '${{ env.FLUTTER_VERSION }}'
        
    - name: Get dependencies
      working-directory: ./app
      run: flutter pub get
      
    - name: Build APK
      working-directory: ./app
      run: flutter build apk --release
      
    - name: Upload APK
      uses: actions/upload-artifact@v4.3.0
      with:
        name: app-release.apk
        path: app/build/app/outputs/flutter-apk/app-release.apk

    # SECURITY CLEANUP: Always remove Firebase config to prevent artifact contamination
    - name: Scrub Firebase configuration
      working-directory: ./app
      if: always()
      run: |
        if [ -f android/app/google-services.json ]; then
          echo "ðŸ§¹ Removing Firebase config to prevent artifact contamination"
          rm -f android/app/google-services.json
          echo "âœ… Firebase configuration scrubbed"
        fi

  build-ios:
    needs: test
    runs-on: macos-latest
    env:
      NEEDS_REAL_FIREBASE: false  # Set to 'true' when integration tests or TestFlight deployment needed
      FLUTTER_VERSION: '3.32.1'  # Single source of truth for Flutter SDK
    
    steps:
    - uses: actions/checkout@v4
    
    # GUARD RAIL: Fail fast if someone accidentally committed real Firebase config
    - name: Ensure repository is credential-free
      working-directory: ./app
      run: |
        if [ -f ios/Runner/GoogleService-Info.plist ]; then
          echo "::error file=ios/Runner/GoogleService-Info.plist::Real Firebase plist must not be committed to repository"
          echo "::error::This file contains production credentials and should remain gitignored"
          echo "::error::Please remove the file and recommit without Firebase credentials"
          exit 1
        fi
        echo "âœ… Repository is credential-free - no Firebase plist found"
    
    - name: Setup Environment File
      working-directory: ./app
      run: |
        echo "ðŸ“‹ Setting up environment for Flutter builds..."
        # Copy committed .env.example to .env for CI builds
        cp .env.example .env
        echo "âœ… Environment configured from committed .env.example"
        echo "ðŸ“‹ Verifying .env file exists:"
        ls -la .env

    # FIREBASE OPTIONS: Create CI-safe firebase_options.dart
    - name: Create Firebase Options Configuration
      working-directory: ./app
      run: |
        echo "ðŸ”§ Creating CI-safe Firebase options configuration"
        echo "ðŸ“‹ This allows Flutter compilation to succeed without exposing production credentials"
        cp lib/firebase_options_ci.dart lib/firebase_options.dart
        echo "âœ… CI-safe Firebase options configuration created"
        
    # FIREBASE CONFIG: Dynamic creation based on CI needs
    - name: Create Firebase iOS Configuration
      working-directory: ./app
      run: |
        if [[ "$NEEDS_REAL_FIREBASE" == "true" && -n "$IOS_PLIST_B64" ]]; then
          echo "ðŸ”¥ Restoring real Firebase plist from GitHub Secrets"
          echo "ðŸ“‹ Use this for integration tests, TestFlight deployment, or E2E testing"
          echo "$IOS_PLIST_B64" | base64 --decode > ios/Runner/GoogleService-Info.plist
          echo "âœ… Real Firebase configuration restored"
        else
          echo "ðŸ”§ Creating CI-safe dummy Firebase plist"
          echo "ðŸ“‹ This allows iOS build to succeed without exposing production credentials"
          cat > ios/Runner/GoogleService-Info.plist <<'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
